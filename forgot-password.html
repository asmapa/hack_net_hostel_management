<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans text-white">

  <!-- Glassmorphic Box -->
  <div class="glass px-8 py-10 w-full max-w-md shadow-2xl">

    <!-- Header -->
    <h2 class="text-3xl font-bold text-white text-center mb-2">Forgot Password</h2>
    <p class="text-sm text-white/90 text-center mb-6">Enter your registered Email or Student ID to reset your password.</p>

    <!-- Form -->
    <form action="/reset-password" method="POST" class="space-y-5">

      <!-- Email or Student ID -->
      <div>
        <label class="block mb-1 text-white font-medium">Email / Student ID</label>
        <input type="text" name="emailOrId" placeholder="Enter your Email or ID" required
               class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <!-- Reset Button -->
      <div>
        <button type="submit"
                class="w-full bg-white/30 hover:bg-white/50 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Send Reset Link
        </button>
      </div>

      <!-- Back to Login -->
      <div class="text-center mt-4">
        <a href="login.html" class="text-sm text-white hover:underline">‚Üê Back to Login</a>
      </div>

    </form>
  </div>

</body>
</html>
