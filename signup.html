<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Allocation - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">
  <div class="glass max-w-md w-full p-8 shadow-lg">
    <div class="flex justify-between mb-6">
      <a href="login.html" class="text-lg font-semibold text-gray-200 hover:text-white">Login</a>
      <span class="text-lg font-semibold text-white border-b-2 border-white">Sign Up</span>
    </div>

    <!-- Signup Form -->
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" placeholder="Full Name" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div>
        <label class="block mb-1">Student ID</label>
        <input type="text" placeholder="Student Id" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" placeholder="Enter Email" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div>
        <label class="block mb-1">Contact number</label>
        <input type="tel" placeholder="Mobile No." required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div>
        <label class="block mb-2 text-white font-medium">Gender</label>
        <div class="flex space-x-6">
          <label class="inline-flex items-center text-white">
            <input type="radio" name="gender" value="male"
              class="form-radio text-blue-400 focus:ring-white" required />
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center text-white">
            <input type="radio" name="gender" value="female"
              class="form-radio text-pink-400 focus:ring-white" />
            <span class="ml-2">Female</span>
          </label>
          <label class="inline-flex items-center text-white">
            <input type="radio" name="gender" value="other"
              class="form-radio text-purple-400 focus:ring-white" />
            <span class="ml-2">Other</span>
          </label>
        </div>
      </div>
      <div>
        <label class="block mb-1 text-white font-medium">Branch</label>
        <select name="branch" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white">
          <option value="" disabled selected class="text-gray-300">Select your branch</option>
          <option value="CSE" class="text-black">Computer Science</option>
          <option value="ECE" class="text-black">Electronics and Communication</option>
          <option value="ME" class="text-black">Mechanical Engineering</option>
          <option value="CE" class="text-black">Civil Engineering</option>
          <option value="EEE" class="text-black">Electrical and Electronics</option>
          <option value="Other" class="text-black">Other</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-white font-medium">Year</label>
        <select name="year" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white">
          <option value="" disabled selected class="text-gray-300">Select your year</option>
          <option value="1" class="text-black">1st Year</option>
          <option value="2" class="text-black">2nd Year</option>
          <option value="3" class="text-black">3rd Year</option>
          <option value="4" class="text-black">4th Year</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" placeholder="Create Password" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <div>
        <label class="block mb-1 text-white font-medium">Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Re-enter Password" required
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>
      <button type="submit"
        class="w-full bg-white text-blue-600 font-semibold py-2 rounded-lg hover:bg-blue-100 transition">
        SIGN UP
      </button>
    </form>
  </div>
</body>

</html>
