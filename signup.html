<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0e4ea, #6caec4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-form {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      color: #000000;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    input,
    select {
      background: rgba(255, 255, 255, 0.25);
      color: #1d1b1b;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    input::placeholder,
    select option {
      color: #0f0f0f;
    }

    input:focus,
    select:focus {
      outline: none;
      border: 1px solid #fff;
    }

    button {
      background-color: rgba(0, 123, 255, 0.8);
      color: rgb(18, 17, 17);
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    @media (max-width: 500px) {
      .glass-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <form id="signupForm" class="glass-form">
    <h2>Student Signup</h2>

    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="student_id" placeholder="Student ID" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="contact_num" placeholder="Contact Number" required />

    <select name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <select name="branch" required>
      <option value="" disabled selected>Select Branch</option>
      <option value="CSE">Computer Science</option>
      <option value="ECE">Electronics & Communication</option>
      <option value="EEE">Electrical Engineering</option>
      <option value="ME">Mechanical Engineering</option>
      <option value="CE">Civil Engineering</option>
      <option value="IT">Information Technology</option>
    </select>

    <input type="number" name="year" placeholder="Year (1-5)" required min="1" max="5" />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />

    <button type="submit">Sign Up</button>
    <button ><a href="login.html"> Login</a></button>
  </form>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.year = parseInt(data.year);

      try {
        const res = await fetch("http://localhost:3000/student/insertStudent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          alert("üéâ Data entered successfully!");
          form.reset();
          console.log("‚úÖ Response:", result);
        } else {
          alert("‚ùå Error: " + (result.message || "Unknown error"));
          console.error("Server Error:", result);
        }

      } catch (err) {
        alert("‚ö†Ô∏è Failed to connect to server!");
        console.error(err);
      }
    });
  </script>

</body>

</html>
