<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <form id="signupForm">
    <h2>Student Signup</h2>

    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="student_id" placeholder="Student ID" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="contact_num" placeholder="Contact Number" required />

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" name="branch" placeholder="Branch" required />
    <input type="number" name="year" placeholder="Year (1-5)" required min="1" max="5" />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data.year = parseInt(data.year);

      try {
        const res = await fetch("http://localhost:3000/student/insertStudent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          alert("üéâ Data entered successfully!");
          form.reset();
          console.log("‚úÖ Response:", result);
        } else {
          alert("‚ùå Error: " + (result.message || "Unknown error"));
          console.error("Server Error:", result);
        }

      } catch (err) {
        alert("‚ö†Ô∏è Failed to connect to server!");
        console.error(err);
      }
    });
  </script>

</body>

</html>
