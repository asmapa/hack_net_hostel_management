<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Room Request Form</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Your Roll Number" class="w-full border p-3 rounded-lg" required>
      <input type="text" placeholder="Preferred Block" class="w-full border p-3 rounded-lg">
      <input type="text" placeholder="Preferred Roommate's Roll No." class="w-full border p-3 rounded-lg">
      <select class="w-full border p-3 rounded-lg">
        <option disabled selected>Select Amenity</option>
        <option>WiFi</option>
        <option>AC</option>
        <option>Geyser</option>
      </select>
      <input type="date" class="w-full border p-3 rounded-lg" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Submit Request
      </button>
    </form>
  </div>

</body>
</html>
