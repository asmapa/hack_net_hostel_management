<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl">
    <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Your Room Details</h2>
    
    <!-- Student's Room Info -->
    <div class="mb-10 border border-purple-200 p-5 rounded-lg bg-purple-50">
      <p class="text-lg"><strong>Room Number:</strong> B-204</p>
      <p class="text-lg"><strong>Hostel Name:</strong> Sunrise Hostel</p>
      <p class="text-lg"><strong>Floor:</strong> 2nd Floor</p>
      <p class="text-lg"><strong>Capacity:</strong> 3</p>
      <p class="text-lg"><strong>Vacancy:</strong> 0</p>
    </div>

    <!-- Available Rooms Table -->
    <h3 class="text-2xl font-semibold text-purple-600 mb-4">Available Rooms</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-purple-200 text-center rounded-lg overflow-hidden">
        <thead class="bg-purple-100">
          <tr>
            <th class="py-2 px-4 border-b">Hostel</th>
            <th class="py-2 px-4 border-b">Room No</th>
            <th class="py-2 px-4 border-b">Floor</th>
            <th class="py-2 px-4 border-b">Capacity</th>
            <th class="py-2 px-4 border-b">Vacancy</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <!-- Sample data rows -->
          <tr>
            <td class="py-2 px-4 border-b">Sunrise Hostel</td>
            <td class="py-2 px-4 border-b">B-205</td>
            <td class="py-2 px-4 border-b">2nd</td>
            <td class="py-2 px-4 border-b">3</td>
            <td class="py-2 px-4 border-b">1</td>
          </tr>
          <tr>
            <td class="py-2 px-4 border-b">Moonlight Hostel</td>
            <td class="py-2 px-4 border-b">A-101</td>
            <td class="py-2 px-4 border-b">1st</td>
            <td class="py-2 px-4 border-b">2</td>
            <td class="py-2 px-4 border-b">2</td>
          </tr>
          <tr>
            <td class="py-2 px-4 border-b">Galaxy Hostel</td>
            <td class="py-2 px-4 border-b">G-310</td>
            <td class="py-2 px-4 border-b">3rd</td>
            <td class="py-2 px-4 border-b">4</td>
            <td class="py-2 px-4 border-b">3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
