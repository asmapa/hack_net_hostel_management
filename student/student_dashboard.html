<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl sm:text-2xl font-semibold">Student Dashboard</h1>
      <a href="../Home.html" class="text-sm bg-white text-blue-600 px-4 py-1.5 rounded hover:bg-blue-100 transition">Logout</a>
    </div>
  </header>

  <!-- Dashboard Cards -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-center text-2xl font-bold text-blue-700 mb-8">Welcome, Student</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Room Request -->
      <a href="room_request.html" class="flex flex-col items-center bg-white p-5 rounded-lg shadow hover:shadow-md hover:bg-blue-100 transition group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m8-4V5a2 2 0 00-2-2H6a2 2 0 00-2 2v3m16 4v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6" />
        </svg>
        <p class="mt-3 font-medium text-blue-800">Room Request</p>
      </a>

      <!-- Status -->
      <a href="status.html" class="flex flex-col items-center bg-white p-5 rounded-lg shadow hover:shadow-md hover:bg-blue-100 transition group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 4h6m-6-4v4m6-4v4M5 11h14" />
        </svg>
        <p class="mt-3 font-medium text-blue-800">Status</p>
      </a>

      <!-- Room Details -->
      <a href="room_details.html" class="flex flex-col items-center bg-white p-5 rounded-lg shadow hover:shadow-md hover:bg-blue-100 transition group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h10m-5 4h5" />
        </svg>
        <p class="mt-3 font-medium text-blue-800">Room Details</p>
      </a>

      <!-- Room Exchange -->
      <a href="room_exchange.html" class="flex flex-col items-center bg-white p-5 rounded-lg shadow hover:shadow-md hover:bg-blue-100 transition group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
        <p class="mt-3 font-medium text-blue-800">Room Exchange</p>
      </a>

      <!-- Support -->
      <a href="support.html" class="flex flex-col items-center bg-white p-5 rounded-lg shadow hover:shadow-md hover:bg-blue-100 transition group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636A9 9 0 105.636 18.364 9 9 0 0018.364 5.636zM9 10h.01M15 10h.01M9.5 14a5.978 5.978 0 005 0" />
        </svg>
        <p class="mt-3 font-medium text-blue-800">Support</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-blue-800 mt-10 pb-4">
    &copy; 2025 Hostel Management System
  </footer>

</body>
</html>
