<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Hostel Allocation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: white;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #003366;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d0e7ff;
    }

    .back-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form onsubmit="return validateAdmin()">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
    <a class="back-link" href="../Home.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    function validateAdmin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Replace with your desired dummy credentials
      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "room.html";
        return false; // prevent form submission
      } else {
        alert("Invalid admin credentials!");
        return false;
      }
    }
  </script>

</body>
</html>
