<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Allocation Optimizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 51, 102, 0.9);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
    }

    .nav-buttons a,
    .dropbtn {
      text-decoration: none;
      background-color: white;
      color: #003366;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .nav-buttons a:hover,
    .dropbtn:hover {
      background-color: #a3d5ff;
      transform: translateY(-2px);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: #003366;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #d9f0ff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 60px;
      color: white;
    }

    .hero h2 {
      font-size: 44px;
      margin-bottom: 16px;
      text-shadow: 1px 1px 3px #000;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 2px #000;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Hostel Allocation Optimizer</h1>
    <div class="nav-buttons">
      <div class="dropdown">
        <button class="dropbtn">Login</button>
        <div class="dropdown-content">
          <a href="Admin/admin_login.html">Admin Login</a>
          <a href="login.html">Student Login</a>
        </div>
      </div>
      <a href="signup.html">Register</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to Hostel Allocation System</h2>
    <p>Optimize your hostel management with ease. Choose your role and get started now.</p>
  </div>

  <div class="footer">Â© 2025 Hostel Allocation System. All rights reserved.</div>

</body>
</html>
