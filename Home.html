<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Allocation Optimizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-buttons a,
    .dropbtn {
      text-decoration: none;
      background-color: white;
      color: #003366;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .nav-buttons a:hover,
    .dropbtn:hover {
      background-color: #cce6ff;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #003366;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #cce6ff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #cce6ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      color: #003366;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Hostel Allocation Optimizer</h1>
    <div class="nav-buttons">
      <div class="dropdown">
        <button class="dropbtn">Login</button>
        <div class="dropdown-content">
          <a href="Admin/room.html">Admin Login</a>
          <a href="login.html">Student Login</a>
        </div>
      </div>
      <a href="signup.html">Register</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to Hostel Allocation System</h2>
    <p>Optimize your hostel management with ease. Choose your role and get started now.</p>
  </div>
</body>
</html>
