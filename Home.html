<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Allocation Optimizer</title>
  <style>
    /* Reset and body styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fc;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      font-size: 24px;
    }

    .nav-buttons a {
      margin-left: 15px;
      text-decoration: none;
      padding: 8px 16px;
      background: white;
      color: #003366;
      border-radius: 20px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #cce6ff;
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 100px 20px 80px;
      background: linear-gradient(to right, #e6f2ff, #ffffff);
    }

    .hero h2 {
      font-size: 42px;
      color: #003366;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: white;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Hostel Allocation Optimizer</h1>
    <div class="nav-buttons">
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to HostelEase</h2>
    <p>
      Experience a smarter way to manage hostel allocations â€” fair, transparent,
      and efficient. Built for students and admins to make room assignments stress-free.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 HostelEase | Designed by Hack.Net
  </footer>

</body>
</html>
